<div class="panel panel-primary" ng-controller="InclusiveConditionsController" >
    <div class="panel-heading">
        <div class="panel-heading-title" onclick="panelCollapseOrExpand(this)">
            分支流转目标节点条件设置<i class="panel-icon-custom panel-heading-collapse"></i>
        </div>
    </div>
	<div class="panel-body">
        <div class="node-users">
            <div class="users" ng-repeat="outgoing in outgoingSequenceFlowList">
                <div class="users-content">
                    <p>{{outgoing.targetTitle}}</p>
                    <p class="users-content-weak">{{outgoing.flowconditionExpression ? outgoing.flowconditionExpression : "尚未配置分支条件！"}}</p>
                </div>
                <div class="users-content-edit">
                    <i class="panel-icon-custom panel-heading-edit" ng-click="changeCondition($index)"></i>
                </div>
            </div>
        </div>
	</div>
</div>
